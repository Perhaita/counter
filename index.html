<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />

    <title>Counter</title>
  </head>
  <body class="body_container">
    <div class="div_container">
      <div class="counter">Counter</div>
      <div class="numbers" id="numbers" type="text">0</div>
      <div class="btn_container">
        <button class="btns" id="descrease" onclick="decrement()">
          DESCREASE
        </button>
        <button class="btns" id="reset" onclick="reset()">RESET</button>
        <button class="btns" id="increase" onclick="increment()">
          INCREASE
        </button>
      </div>
    </div>
    <script src="javascript.js"></script>
  </body>
</html>
